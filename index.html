<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Proverb or Quote?</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <nav>
      <a href="index.html"></a>
    </nav>
    <section id="page">
      <section id="questions">
        <article>Do you want to see a proverb or a quote?</article>
        <article id="choices">
          <!-- It is better to add a for attribute to the label. The for attribute takes the 
                value of the input (or select or textarea ...) value). This way the label is linked to the 
                input. Here <label for="proverbButton" ...> -->
          <label class="container">
            <input type="radio" name="1" id="proverbButton" />
            Proverb
          </label>
          <label class="container">
            <input type="radio" name="1" id="quoteButton" />
            Quote
          </label>
        </article>
        <div>
          <button id="see" disabled="disabled">Generate</button>
          <button id="erase" onclick="del()" disabled="disabled">Erase</button>
          <button id="add" onclick="add()">Add Proverb or Quote</button>
          <a href="favorites.html">
            <button id="favorites">Favorites</button></a
          >
        </div>
      </section>
      <div contenteditable="false" data-text="?" id="output"></div>
      <div contenteditable="false" id="form">
        <form>
          <label class="container">
            <!-- Be careful the names should not be the same between two inputs -->
            <input type="radio" name="2" id="proverbButtonForm" />
            Proverb
          </label>
          <label class="container">
            <input type="radio" name="2" id="quoteButtonForm" />
            Quote
          </label>
        </form>
        <input type="text" id="input" placeholder="Add a Proverb or Quote.." />
        <button id="submit">Submit</button>
      </div>
    </section>
    <script src="src/balls.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
